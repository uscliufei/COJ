<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Profile</h2>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
    <li><a data-toggle="pill" href="#password">Change Password</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>HOME</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               name="email" disabled value="{{email}}">
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username"
               name="username" disabled value="{{username}}">
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <label for="click"></label>
      <div class="nav-item" id="click">
        <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
